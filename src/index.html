<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
    <script
      src="https://kit.fontawesome.com/341fdace90.js"
      crossorigin="anonymous"
    ></script>

    <title>Horacito`s Pokedex</title>
  </head>

  <body>
    <header class="container-fluid pt-4">
      <h1 class="text-center titulo pb-4">Pokedex</h1>
    </header>

    <main>

      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h1 class="display-5 pokemons-count">Loading...</h1>
          </div>
        </div>
      
        <div class="col-12">
          <nav class="text-center" aria-label="Pokemons Page Navigator">
            <ul
              class="pagination d-flex flex-wrap px-4 justify-content-center mt-4 mb-4"
            >
              <li class="page-item previous-item">
                <a href="#" class="page-link previous" aria-disabled="true"
                  >Previous Pokemon's</a
                >
              </li>
              <li class="page-item">
                <a href="#" class="page-link next">Next Pokemon's</a>
              </li>
            </ul>
          </nav>
        </div>

    </div>

      <div class="container text-center">
        <div class="row pokemons-container text-center"></div>
      </div>
    </main>

    <template class="pokemon-card">
      <div class="col-sm-12 col-md-6 col-lg-3 my-4">
        <div class="card ">
          <h4 class="card-title  text-capitalize name py-3 m-0"></h4>
          <!-- <div class="card-header ">
            <ul class="nav nav-pills justify-content-center card-header-pills">
              <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
              </li>
            </ul>
          </div> -->
          <div class="card-body w-100">
            <div id="pokemonSlider" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100 front" src="" alt="" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 back" src="" alt="" />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#pokemonSlider"
                role="button"
                data-slide="prev"
              >
                <i class="fas fa-arrow-left arrow w3-xxlarge"></i>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#pokemonSlider"
                role="button"
                data-slide="next"
              >
                <i class="fas fa-arrow-right arrow w3-xxlarge"></i>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <ul class="list-group atributes list-group-flush">
            <li class="list-group-item pt-4 hp"></li>
            <li class="list-group-item pt-4 height"></li>
            <li class="list-group-item pt-4 weight"></li>
            <li class="list-group-item pt-4 type"></li>
          </ul>
        </div>
      </div>
    </template>

    <script type="module" src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
